<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo - By - Me</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" href="img/todo.png" type="images/png" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="container">
          <div class="date-content">
            <p class="week-day"></p>
            <p class="time"></p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="input-section">
        <div class="container">
          <form action="">
            <input id="todo-input" type="text" placeholder="Note" />
            <button id="submit-btn" type="submit">
              <img src="img/plus.svg" alt="" />
            </button>
          </form>
        </div>
      </section>
      <section class="note-section">
        <div class="container">
          <ul class="note-content"></ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer-content">
          <p>ABS</p>
          <div class="sm">
            <a href="https://www.instagram.com/azizbek_begmurodovich/"
              ><img src="img/instagram.svg" alt=""
            /></a>
            <a href="https://t.me/azizbek_begmurodovich"
              ><img src="img/telegram.svg" alt=""
            /></a>
            <a href="https://www.facebook.com/"
              ><img src="img/facebook.svg" alt=""
            /></a>
            <a href="https://www.youtube.com/@AzikCode"
              ><img src="img/youtube.svg" alt=""
            /></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
